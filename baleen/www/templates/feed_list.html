<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><h1>Feeds</h1></p>
{{ feed_count }} feeds in {{topic_count}} topics

{% for topic in feeds_topics %}
<h2>{{topic|capitalize}}</h2>
    {% for feed in feeds %}
        {% if feed.category == topic %}
        <p><a href={{feed.urls.xmlUrl}}>{{feed.urls.xmlUrl}}</a></p>
        {% endif %}
    {% endfor %}
{% endfor %}
</body>
</html>
